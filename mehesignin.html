<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
  /* CSS styles */
  body, html {
    font-family: 'Source Sans Pro', sans-serif;
    padding: 0;
    margin: 0;
    position: relative;
    height: 100%; /* Set height to 100% to cover the entire page */
  }

  body::before {
    content: "";
    background-image: url("signin1.jpeg")
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.5; /* Adjust the opacity of the background image */
    z-index: -1;
    transform: translateY(-50%); /* Vertically center the background image */
  }

  .welcome-text {
    text-align: center;
    color: #fff;
    font-size: 25px;
    margin-bottom: 30px;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    border-radius: 9px;
    border: 10px solid #79a6fe;
    box-shadow: 1px 1px 108.8px 19.2px rgb(25,31,53);
    padding: 40px;
    background: linear-gradient(to right, rgba(53, 67, 94, 0.8) 50%, transparent 50%);
  }

  .container h4 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .container h5 {
    font-size: 14px;
    color: #a1a4ad;
    margin-bottom: 30px;
  }

  input[type="text"], input[type="password"] {
    display: block;
    margin: 20px auto;
    background: #262e49;
    border: 0;
    border-radius: 5px;
    padding: 14px 10px;
    width: 320px;
    outline: none;
    color: #d6d6d6;
  }

  ::-webkit-input-placeholder {
    color: #565f79;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    border: 1px solid #79A6FE;
  }

  .btn1 {
    border:0;
    background: #7f5feb;
    color: #dfdeee;
    border-radius: 100px;
    width: 100%;
    height: 49px;
    font-size: 16px;
    transition: 0.3s;
    cursor: pointer;
  }

  .btn1:hover {
    background: #5d33e6;
  }

  .dnthave {
    color: #fff;
    font-size: 14px;
    text-decoration: none;
    margin-top: 20px;
    display: inline-block;
  }
</style>
</head>
<body>

<div class="welcome-text">
  <p>Welcome to ProjectName!!</p>
</div>

<div class="container">
  <h4>Safety & <span>Security</span></h4>
  <h5>Sign in to your account.</h5>
   <form method="POST" action="/" class="box">
    <input type="text" name="name" placeholder="Full Name" autocomplete="off">
    <input type="text" name="email" placeholder="Email" autocomplete="off">
    <input type="password" name="password" placeholder="Password" autocomplete="off">
    <input type="submit" value="Sign in" class="btn1">
  </form>
  <a href="#" class="dnthave">Donâ€™t have an account? Sign up</a>
</div>

<script>
  // JavaScript code
  function checkStuff() {
    var email = document.getElementsByName("email")[0];
    var password = document.getElementsByName("password")[0];
  
    if (email.value == "" || password.value == "") {
      alert("Please enter both email and password.");
      return false;
    }
  }
</script>

</body>
</html>
